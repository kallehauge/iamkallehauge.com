name: Kallehauge
type: theme
base theme: classy
description: 'I am Kallehauge theme'
package: iamkallehauge
version: 1.0.0
core: 8.x

libraries:
  - kallehauge/global-styling

stylesheets-remove:
  - @classy/css/components/button.css
  - @classy/css/components/tabs.css
  - @system/css/components/menu.theme.css
  - core/assets/vendor/normalize-css/normalize.css

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'
